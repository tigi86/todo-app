name: Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout repo
        uses: actions/checkout@v4

      # Step 2: Setup Node.js version 20
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # Step 3: Install the dependencies
      - name: Install dependencies
        run: npm install  # Install dependencies

      # Step 4: Build the project
      - name: Build project
        run: npm run build  # Build the project

      # Step 5: Verify build output
      - name: Verify build output
        run: ls -alh  # List files to verify the build output directory

      # Step 6: Upload the production-ready build files
      - name: Upload production-ready build files
        uses: actions/upload-artifact@v4  # Updated to v4
        with:
          name: production-files
          path: ./dist  # Change to './dist' if using Vite or another path if needed

  deploy:
    name: Deploy
    needs: build
    runs-on: ubuntu-latest

    steps:
      # Step 1: Download the artifact (build files)
      - name: Download artifact
        uses: actions/download-artifact@v3  # Updated to v4
        with:
          name: production-files

      # Step 2: Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4  # Ensure latest version (v4) is used
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist  # Change to './dist' if needed
